
services:
  spark-master:
    image: apache/spark:4.1.1
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./data:/opt/spark/data
    networks:
      - spark-network

  spark-worker:
    build: .
    container_name: spark-worker
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    ports:
      - "8081:8081"
    volumes:
      - ./data:/opt/spark/data
    depends_on:
      - spark-master
    networks:
      - spark-network

  spark-worker-2:
    build: .
    container_name: spark-worker-2
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    volumes:
      - ./data:/opt/spark/data
    depends_on:
      - spark-master
    networks:
      - spark-network
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    volumes:
      - ./data/output:/data
    networks:
      - spark-network
  spark-submit:
    build: .
    container_name: spark-submit
    depends_on:
      - spark-master
    volumes:
      - ./data:/opt/spark/data
      - ./app:/opt/spark/work-dir
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --packages org.apache.hadoop:hadoop-aws:3.4.2,software.amazon.awssdk:bundle:2.25.26
      hello_spark.py
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
